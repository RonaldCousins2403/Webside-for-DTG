     <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://variety.com/wp-content/uploads/2018/06/playstation-logojpg.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://i.ebayimg.com/images/g/26AAAOxypNtShf4t/s-l640.jpg" style="width:100%">
  <img class="mySlides w3-animate-top" src="https://cdn.arstechnica.net/wp-content/uploads/2020/10/ps5-back-compat-800x450.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://press-start.com.au/wp-content/uploads/2020/11/PS5-2.jpg" style="width:100%">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/t12x7k_oecc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>

</body>
</html>
