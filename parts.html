  <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://www.zotac.com/download/files/styles/w1024/public/product_gallery/graphics_cards/zt-t20810k-30p_image01.jpg?itok=pH2IGFyJ" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/152573038/original/45a4bf1e20537d34feab4661660f5cc42d1463cf/make-an-amazing-gaming-pc-part-list-for-every-budget.png" style="width:100%">
  <img class="mySlides w3-animate-top" src="https://images-na.ssl-images-amazon.com/images/I/61SGofOPoEL._AC_SY355_.jpg" style="width:60%">
  <img class="mySlides w3-animate-bottom" src="https://www.watercoolinguk.co.uk/templates-new/main/static/images/home/home-watercooling.png" style="width:60%">
  <img class="mySlides w3-animate-top" src="https://www.elive.co.nz/images/asus-rog-strix-z490-e-lga1200-atx-gaming-motherboard-photo1.jpg" style="width:60%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>

</body>
</html>
