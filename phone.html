     <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://i.ytimg.com/vi/Zpb3-iUx1J0/maxresdefault.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://cdn.pocket-lint.com/r/s/1200x630/assets/images/145854-phones-news-buyer-s-guide-best-samsung-phones-galaxy-s-note-and-a-compared-image14-y3z4buu5re.jpg" style="width:100%">
  <img class="mySlides w3-animate-top" src="https://www.family.my/files/2011/08/iphones.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://fdn.gsmarena.com/imgroot/news/20/03/huawei-p40-family-pic/-1220x526/gsmarena_000.jpg" style="width:100%">
  <img class="mySlides w3-animate-top" src="https://d3fa68hw0m2vcc.cloudfront.net/dcd/238760213.jpeg" style="width:60%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>

</body>
</html>
