     <!DOCTYPE html>
<html>
<title>W3.CSS</title>

<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://oprakoprek.riftom.com/files/2015/03/logo-samsung-pada-samsung-galaxy.jpg" style="width:60%">
  <img class="mySlides w3-animate-bottom" src="https://img.global.news.samsung.com/global/wp-content/uploads/2021/01/Galaxy-S-Series-History_main1.jpg" style="width:60%">
  <img class="mySlides w3-animate-top" src="https://sm.mashable.com/t/mashable_in/photo/default/galaxynotecover_h2xp.960.jpg" style="width:60%">
  <img class="mySlides w3-animate-bottom" src="https://resources.stuff.co.nz/content/dam/images/1/u/w/r/u/z/image.related.StuffLandscapeSixteenByNine.710x400.1uwrtc.png/1556764143289.jpg?format=pjpg&optimize=medium" style="width:60%">
</div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/DUMgvHmpxtg" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>
