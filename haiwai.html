<body>

<div class="w3-container">

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://i.pinimg.com/originals/5b/f1/a3/5bf1a3027b038b438bcb8e693c4e8af7.jpg" style="width:90%">
  <img class="mySlides w3-animate-bottom" src="https://i2.wp.com/destinosparaviajeros.com/wp-content/uploads/2018/10/HUAWEI-Mate-20.jpg?fit=800%2C460&ssl=1" style="width:90%">
  <img class="mySlides w3-animate-top" src="https://www.androidheadlines.com/wp-content/uploads/2019/03/Huawei-P-series-history-March-2019-3.jpg" style="width:60%">

   <iframe width="500" height="315" src="https://www.youtube.com/embed/IFM_WgaHc_c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>
