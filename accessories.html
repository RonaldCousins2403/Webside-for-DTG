</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://assets2.razerzone.com/images/keyboard-guide/keyboard_og.jpg" style="width:80%">
  <img class="mySlides w3-animate-bottom" src="https://images-na.ssl-images-amazon.com/images/I/61HT%2BPkKesL._AC_SL1000_.jpg" style="width:70%">
  <img class="mySlides w3-animate-top" src="https://razer01-01-us-east-1-prod-media.s3.amazonaws.com/sys-master/images/h85/hb0/9027928457246/razer-mamba-elite-usp01-mobile-gaming-mouse.jpg" style="width:90%">
  <img class="mySlides w3-animate-top" src="https://chairsfx.com/wp-content/uploads/2020/10/lol-chair-intro.jpg" style="width:90%">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>
     
</script>
